<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="https://tiendaurania.com/wp-content/uploads/2021/11/cropped-logo-32x32.png" sizes="32x32" /><link rel="icon" href="https://tiendaurania.com/wp-content/uploads/2021/11/cropped-logo-192x192.png" sizes="192x192" /><link rel="apple-touch-icon" href="https://tiendaurania.com/wp-content/uploads/2021/11/cropped-logo-180x180.png" />
    <!-- fuente-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!--CSS only-->

    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/estilos.css">
    
</head>
<body>
  <header> 
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a  class="navbar-brand" href="#" >
            <img class="logo" src="/IMG/logo-urania.png" alt="">
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Clientes Mayoristas</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="input1" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>    
    <main> 
      <div class="col-lg-10 mx-auto py-5 row text-center">
        <p class="titulo"> Ingresar los datos del Cliente Mayorista</p>
      </div>
        <div class="px-4 py-3 ">
            <form id="form-registro" class="col-lg-10 mx-auto row">
                <div class="form-group col-lg-6 container">
                    <label for="titular">Titular</label>
                    <input type="text" id="titular" class="form-control"  placeholder="Nombre del Cliente">
                </div>
                <div class="col-lg-6 container">
                    <label for="contacto">Codigo Cliente</label>
                    <input type="text" id="codigo" class="form-control"  placeholder="Ingrese el codigo de tres digitos">
                </div>
                <div class="col-lg-6 container">
                    <label for="saldo">Saldo</label>
                    <input type="text" id="saldo" class="form-control" placeholder="Ingresar el Saldo">
                </div>
                <div class="col-lg-6 container">
                  <label for="zona">Zona</label>
                  <input type="text" id="zona" class="form-control" placeholder="Ingresar Provincia o Ciudad">
                </div>
                <div class="container mt-4 my-4 text-center">
                    <button type="submit" id="registrar" class="btn btn-outline-secondary">Guardar Datos</button>
                </div>            
            </form>
            <div class="col-lg-10 mx-auto py-5 row text-center">
              <p class="titulo">Ingresar los pagos del Cliente Mayorista</p>
              <p class="subtitulo">Guardar Datos antes de salir de la pagina</p>
            </div>
            <form class="col-lg-10 mx-auto my-2 row text-center">
                <div class="form-group col-lg-10 container">
                    <label for="titularConsulta">Nombre del Titular</label>
                    <input type="text" id="titular-consulta" class="form-control" placeholder="Ingrese nombre del titular">
                </div>
                <div class="col-lg-6 container">
                    <label for="agregarPago">Pago</label>
                    <input type="text" id="agregarPago" class="form-control" placeholder="Ingresar pago">
                </div>
                <div class="container mt-4">
                    <button id="consultar" class="btn btn-outline-secondary">Consultar</button>
                    <button id="depositar" class="btn btn-outline-secondary">Agregar Pago</button>
                </div>
            </form>
        </div>
    </main> 
    <footer class="text-center footer-style">
      <div class=" container-fluid">
          <div class="row">
            
              <div class="col-md-6 footer-col mt-3 mb-3">
                  <p>Seguinos</p>
                  <a class="instagram_logo" href="https://www.instagram.com/urania_ceramicas/" target="_blank">
                  <img class="img-ig" src="./IMG/pngwing.com.png" alt=""></a>
              </div>
              <div class="col-md-6 footer-col  mt-3 mb-3">
                  <p>Contactanos</p>
                  
              </div>
          </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>           
     <!-- JavaScript --> 
    <script src="/Cuenta.js"></script>
    <script src="/app.js"></script>
</body>

</html>
